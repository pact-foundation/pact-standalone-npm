language: node_js
node_js: 6
os:
- linux
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
cache:
  apt: true
  directories:
  - node_modules
  - build
install:
- npm install --ignore-scripts
script:
- npm run build
- npm test
before_deploy:
- npm run create_npmrc
deploy:
- provider: script
  skip_cleanup: true
  script: npm publish dist/pact-standalone-darwin/ --access public
  on:
    branch: master
    tags: true
- provider: script
  skip_cleanup: true
  script: npm publish dist/pact-standalone-linux-ia32/ --access public
  on:
    branch: master
    tags: true
- provider: script
  skip_cleanup: true
  script: npm publish dist/pact-standalone-linux-x64/ --access public
  on:
    branch: master
    tags: true
- provider: script
  skip_cleanup: true
  script: npm publish dist/pact-standalone-win32/ --access public
  on:
    branch: master
    tags: true
- provider: script
  skip_cleanup: true
  script: npm publish . --access public
  on:
    branch: master
    tags: true
